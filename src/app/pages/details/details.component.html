<div class="all">
    <div class="fix">
        <button class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                <polyline points="35,15 15,25 35,35" stroke-width="4" fill="none" />
            </svg>
        </button>
        <div class="container">
            <img src="{{pokemon.sprite}}" alt="" class="sprite">
        </div>

        <p class="name">{{pokemon.name}}</p>
        <div class="types">
            <a class="type" *ngFor="let type of pokemon.types" [ngClass]='type'>{{type}}</a>
        </div>

        <h2 class="title">Descrição</h2>
        <p class="description">{{description}}</p>
        <div class="table">
            <div class="rectangle">
                <h2>Estatísticas</h2>
                <ul class="stats">
                    <li class="stat" *ngFor="let stat of pokemon.stats">
                        <h3>
                            {{stat.name | titlecase}}
                        </h3>
                        <div class="progress">
                            <span>{{stat.value}}</span>
                            <app-progress-bar [value]="stat.value" [max]="155" [stat]="stat.name"></app-progress-bar>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

    </div>
    <img src="../../../assets/pokedex2.png" class="fixed">
</div>

<img src="../../../assets/avancar.png" alt="" class="btn next" (click)="fnext()">
<img src="../../../assets/voltar.png" alt="" class="btn back" (click)="fprevious()">
<img src="../../../assets/home.png" alt="" class="btn home" (click)="home()">
<img src="../../../assets/fav.png" alt="" class="btn fav" (click)="favorite()">
