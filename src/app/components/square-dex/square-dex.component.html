<div class="square">
    <div class="center">
        <div class="item" (click)=goToDetails()>
            <h3 class="name">{{pokemon.name | titlecase}}</h3>
            <img src="{{pokemon.sprite}}" alt="" class="sprite">
        </div>
    </div>
    <div class="star" [ngStyle]="{'width': '4vh', 'height': '4vh'}">
        <app-star [id]="pokemon.id"></app-star>
    </div>
</div>
